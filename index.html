<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árvore de Habilidades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .tree-container {
            position: relative;
            width: 80%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .node {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .node img {
            width: 30px;
            height: 30px;
        }

        .connection {
            position: absolute;
            width: 2px;
            background-color: #333;
            transform-origin: top left;
        }

        .node1 { top: 20%; left: 45%; }
        .node2 { top: 40%; left: 35%; }
        .node3 { top: 40%; left: 55%; }
        .node4 { top: 60%; left: 30%; }
        .node5 { top: 60%; left: 50%; }
        .node6 { top: 60%; left: 70%; }

        .connection1 {
            top: 45%;
            left: 47%;
            height: 40%;
            transform: rotate(45deg);
            width: 2px;
        }

        .connection2 {
            top: 45%;
            left: 53%;
            height: 40%;
            transform: rotate(-45deg);
            width: 2px;
        }

        .connection3 {
            top: 50%;
            left: 37%;
            height: 20%;
            transform: rotate(90deg);
            width: 2px;
        }

        .connection4 {
            top: 50%;
            left: 63%;
            height: 20%;
            transform: rotate(90deg);
            width: 2px;
        }
    </style>
</head>
<body>
    <div class="tree-container">
        <div class="node node1">
            <img src="https://via.placeholder.com/30" alt="Ícone">
        </div>

        <div class="node node2">
            <img src="https://via.placeholder.com/30" alt="Ícone">
        </div>

        <div class="node node3">
            <img src="https://via.placeholder.com/30" alt="Ícone">
        </div>

        <div class="node node4">
            <img src="https://via.placeholder.com/30" alt="Ícone">
        </div>

        <div class="node node5">
            <img src="https://via.placeholder.com/30" alt="Ícone">
        </div>

        <div class="node node6">
            <img src="https://via.placeholder.com/30" alt="Ícone">
        </div>

        <div class="connection connection1"></div>
        <div class="connection connection2"></div>
        <div class="connection connection3"></div>
        <div class="connection connection4"></div>
    </div>
</body>
</html>
