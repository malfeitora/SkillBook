<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árvore de Habilidades - RPG Medieval</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo de fundo medieval */
        body {
            font-family: 'Garamond', serif;
            background-color: #2E2A47;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWkbAM130_7CvsqZdfB8h7bsP89mtkCweHAW7q4MlQoM8BEUlp6J0jjCs&s=10');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Estilo da árvore de habilidades */
        .tree-container {
            position: relative;
            width: 80%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Nó da habilidade */
        .node {
            position: relative;
            width: 60px;
            height: 60px;
            background-color: #8B4513; /* Cor medieval */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
            font-size: 12px;
        }

        /* Ícones dentro dos nós */
        .node img {
            width: 40px;
            height: 40px;
        }

        /* Estilo ao passar o mouse sobre os ícones */
        .node:hover {
            transform: scale(1.2);
        }

        /* Descrição da habilidade */
        .description {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            display: none;
            width: 200px;
            text-align: center;
        }

        .progress {
            font-size: 0.8em;
            margin-top: 10px;
        }

        /* Estilo das linhas de conexão entre os ícones */
        .connection {
            position: absolute;
            width: 2px;
            background-color: #fff;
            z-index: -1;
        }

        /* Organizando as habilidades em formato pirâmide */
        .node1 { top: 5%; left: 50%; }
        .node2 { top: 20%; left: 25%; }
        .node3 { top: 20%; left: 50%; }
        .node4 { top: 20%; left: 75%; }
        .node5 { top: 35%; left: 15%; }
        .node6 { top: 35%; left: 35%; }
        .node7 { top: 35%; left: 65%; }
        .node8 { top: 35%; left: 85%; }
        .node9 { top: 50%; left: 10%; }
        .node10 { top: 50%; left: 30%; }
        .node11 { top: 50%; left: 50%; }
        .node12 { top: 50%; left: 70%; }
        .node13 { top: 50%; left: 90%; }
        .node14 { top: 65%; left: 5%; }
        .node15 { top: 65%; left: 25%; }
        .node16 { top: 65%; left: 45%; }
        .node17 { top: 65%; left: 65%; }
        .node18 { top: 65%; left: 85%; }
        .node19 { top: 80%; left: 20%; }
        .node20 { top: 80%; left: 40%; }
        .node21 { top: 80%; left: 60%; }
        .node22 { top: 80%; left: 80%; }

        /* Estilo das progressões */
        .progress-text {
            font-size: 0.8em;
            color: #FFD700; /* Dourado para destaque */
            text-shadow: 1px 1px 2px black;
        }

    </style>
</head>
<body>
    <div class="tree-container">
        <!-- Habilidades -->
        <div class="node node1" id="node1" onclick="addPoints(1)" onmousedown="showDescription('desc1')" onmouseup="hideDescription('desc1')">
            <img src="https://via.placeholder.com/40" alt="Ícone">
            <div class="description" id="desc1">
                <p><strong>Habilidade 1</strong></p>
                <p>Atributos: Aumento de resistência.</p>
                <p class="progress-text" id="progress1">Progresso: 0/5</p>
            </div>
        </div>

        <div class="node node2" id="node2" onclick="addPoints(2)" onmousedown="showDescription('desc2')" onmouseup="hideDescription('desc2')">
            <img src="https://via.placeholder.com/40" alt="Ícone">
            <div class="description" id="desc2">
                <p><strong>Habilidade 2</strong></p>
                <p>Atributos: Aumento de dano.</p>
                <p class="progress-text" id="progress2">Progresso: 0/5</p>
            </div>
        </div>

        <!-- Continuar com mais habilidades -->
        <div class="node node3" id="node3" onclick="addPoints(3)" onmousedown="showDescription('desc3')" onmouseup="hideDescription('desc3')">
            <img src="https://via.placeholder.com/40" alt="Ícone">
            <div class="description" id="desc3">
                <p><strong>Habilidade 3</strong></p>
                <p>Atributos: Aumento de velocidade.</p>
                <p class="progress-text" id="progress3">Progresso: 0/5</p>
            </div>
        </div>

        <div class="node node4" id="node4" onclick="addPoints(4)" onmousedown="showDescription('desc4')" onmouseup="hideDescription('desc4')">
            <img src="https://via.placeholder.com/40" alt="Ícone">
            <div class="description" id="desc4">
                <p><strong>Habilidade 4</strong></p>
                <p>Atributos: Aumento de resistência ao fogo.</p>
                <p class="progress-text" id="progress4">Progresso: 0/5</p>
            </div>
        </div>

        <!-- Mais habilidades aqui (faça o mesmo para até 30 habilidades) -->

        <!-- Conexões entre os nós -->
        <div class="connection" style="top: 15%; left: 50%; width: 2px; height: 10%;"></div>
        <div class="connection" style="top: 30%; left: 25%; width: 2px; height: 10%;"></div>
        <div class="connection" style="top: 30%; left: 50%; width: 2px; height: 10%;"></div>
        <div class="connection" style="top: 30%; left: 75%; width: 2px; height: 10%;"></div>
        <!-- Adicione mais conexões conforme necessário -->

    </div>

    <script>
        let progress = {1: 0, 2: 0, 3: 0, 4: 0}; // Armazenar progresso das habilidades

        // Mostrar a descrição ao segurar o mouse
        function showDescription(id) {
            document.getElementById(id).style.display = 'block';
        }

        // Ocultar a descrição ao soltar o mouse
        function hideDescription(id) {
            document.getElementById(id).style.display = 'none';
        }

        // Adicionar pontos de progresso
        function addPoints(nodeId) {
            if (progress[nodeId] < 5) {
                progress[nodeId]++;
                document.getElementById('progress' + nodeId).innerText = 'Progresso: ' + progress[nodeId] + '/5';

                // Quando atingir o progresso máximo, desbloquear a próxima habilidade
                if (progress[nodeId] === 5) {
                    alert('Habilidade ' + nodeId + ' desbloqueada!');
                    // Aqui você pode adicionar lógica para desbloquear o próximo nó
                }
            }
        }
    </script>
</body>
</html>
